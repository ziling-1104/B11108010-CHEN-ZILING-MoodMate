<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>MoodMate+ Emotion Detector</title>
  <style>
    body { font-family: sans-serif; text-align: center; background-color: #f4f4f4; }
    #emoji { font-size: 80px; margin-top: 20px; transition: transform 0.3s ease; }
    #emoji.talking { transform: scale(1.2); }
    #suggestion { font-size: 20px; margin: 10px 0; max-width: 80%; margin-inline: auto; }
    #history { max-height: 200px; overflow-y: auto; margin-top: 10px; font-size: 14px; text-align: left; padding: 10px; }
    .emoji-float { position: absolute; font-size: 30px; animation: float 4s linear forwards; }
    @keyframes float { 0% { top: 100vh; opacity: 1; } 100% { top: -10vh; opacity: 0; } }
    .bar { height: 20px; background: gray; margin: 5px auto; color: white; line-height: 20px; text-align: left; padding-left: 5px; max-width: 300px; }
  </style>
</head>
<body>
  <h1>MoodMate+ 情緒偵測</h1>
  <div id="webcam-container"></div>
  <div id="emoji">❓</div>
  <div id="suggestion">等待偵測中...</div>
  <div id="history"></div>
  <div>
    <button id="speech-toggle" onclick="toggleSpeech()">🔊 語音開啟</button>
    <button id="load-toggle" onclick="toggleLowLoad()">⚙️ 全功能模式</button>
  </div>
  <div id="chart">
    <div class="bar" data-emotion="happy" style="background:#ff69b4"></div>
    <div class="bar" data-emotion="angry" style="background:#ff4d4d"></div>
    <div class="bar" data-emotion="tired" style="background:#999"></div>
    <div class="bar" data-emotion="neutral" style="background:#666"></div>
  </div>

  <!-- Teachable Machine & MediaPipe 相關 JS -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <script src="app.js"></script>
</body>
</html>
